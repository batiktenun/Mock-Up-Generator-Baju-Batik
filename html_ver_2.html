<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mockup UI Final</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #ddd;
    font-family: system-ui;
  }

  #workArea {
    width: 100vw;
    height: 100vh;
    background: linear-gradient(#eee, #f8f8f8);
    position: relative;
    overflow: hidden;
  }

  canvas {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }

  /* Icon top bar */
  #topTools {
    position: absolute;
    top: 12px;
    left: 12px;
    display: flex;
    gap: 10px;
    z-index: 20;
  }

  .iconBtn {
    width: 44px;
    height: 44px;
    border-radius: 10px;
    background: #fafafa;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border: 1px solid rgba(0,0,0,0.06);
    font-size: 20px;
    user-select: none;
  }

  .iconBtn.active {
    background: #0b66ff;
    color: white;
  }

  /* Floating small menu */
  #smallBtns {
    position: absolute;
    top: 12px;
    right: 12px;
    display: flex;
    flex-direction: column;
    gap: 6px;
    z-index: 20;
  }

  .mini {
    padding: 6px 12px;
    background: #fff;
    border-radius: 8px;
    cursor: pointer;
    border: 1px solid rgba(0,0,0,0.08);
    font-size: 13px;
    user-select: none;
  }

  /* Popup Panels */
  .panel {
    position: absolute;
    top: 70px;
    left: 12px;
    width: 260px;
    padding: 12px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 6px 22px rgba(0,0,0,0.12);
    display: none;
    z-index: 30;
  }

  .panel label {
    display: block;
    margin-top: 6px;
    font-size: 13px;
    color: #333;
  }

  .panel input[type=file],
  .panel input[type=range] {
    width: 100%;
  }

  /* Bottom popup panel (pengganti tuning) */
  #bottomPanel {
    position: absolute;
    bottom: 12px;
    left: 12px;
    right: 12px;
    padding: 14px;
    background: white;
    border-radius: 14px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    display: none;
    z-index: 50;
  }
</style>
</head>


<body>
<div id="workArea">

  <!-- TOP TOOL ICONS -->
  <div id="topTools">
      <div class="iconBtn" id="undoBtn">âŸ²</div>
      <div class="iconBtn" id="redoBtn">âŸ³</div>

      <div class="iconBtn" id="uploadBtn">ðŸ“¤</div>
      <div class="iconBtn" id="transformBtn">ðŸ”§</div>
      <div class="iconBtn" id="eraseBtn">ðŸ©¹</div>
      <div class="iconBtn" id="displaceBtn">â‰ˆ</div>
  </div>

  <!-- RIGHT SMALL MENU -->
  <div id="smallBtns">
      <div class="mini" id="centerBtn">Center</div>
      <div class="mini" id="downloadBtn">Download</div>
      <div class="mini" id="resetBtn">Reset</div>
  </div>

  <!-- PANELS (LEFT POPUP) -->
  <div class="panel" id="uploadPanel">
      <label>Upload Baju</label>
      <input type="file" id="shirtFile">

      <label>Upload Motif</label>
      <input type="file" id="patternFile">
  </div>

  <div class="panel" id="transformPanel">
      <label>Pos X</label>
      <input type="range" id="posX" min="-2000" max="2000">

      <label>Pos Y</label>
      <input type="range" id="posY" min="-2000" max="2000">

      <label>Scale</label>
      <input type="range" id="scale" min="0.1" max="5" step="0.01">

      <label>Rotation</label>
      <input type="range" id="rotation" min="-180" max="180">

      <label>Opacity</label>
      <input type="range" id="opacity" min="0" max="1" step="0.01">
  </div>

  <div class="panel" id="eraserPanel">
      <label>Brush Size</label>
      <input type="range" id="brushSize" min="4" max="200" value="40">

      <label>Hardness</label>
      <input type="range" id="brushHard" min="0" max="1" step="0.01" value="0.6">

      <button style="margin-top:8px" id="resetErase">Reset Erase</button>
  </div>

  <div class="panel" id="displacePanel">
      <label><input type="checkbox" id="displaceToggle"> Aktifkan Displacement</label>
      <label>Kekuatan</label>
      <input type="range" id="displaceStrength" min="0" max="120" value="18">
  </div>

  <!-- NEW BOTTOM POPUP PANEL -->
  <div id="bottomPanel"></div>

  <!-- WORK CANVAS -->
  <canvas id="c" width="900" height="1200"></canvas>

</div>
